<script>
  function toggleMenu() {
    document.getElementById('menu').classList.toggle('hidden');
  }
  let classes = ["bg-gradient-to-r from  bg-red-300 to bg-red-400 rounded-3xl  mx-4 mt-2  p-1", "bg-gradient-to-r from bg-green-300 to bg-green-400  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-indigo-300 to bg-indigo-400  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-slate-300 to bg-slate-400  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-emerald-400 to bg-emerald-500  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-amber-100 to bg-amber-200  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-blue-500 to bg-blue-600  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-rose-200 to bg-rose-300  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-yellow-400 to bg-yellow-500  rounded-3xl  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-gray-700 to bg-gray-800  rounded-3xl text-text  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-violet-600 to bg-violet-700  rounded-3xl text-text  mx-4 mt-2 p-1", "bg-gradient-to-r from bg-zinc-600 to bg-zinc-700  rounded-3xl text-text  mx-4 mt-2 p-1"];

  function randomColor() {
    return classes[Math.floor(Math.random() * classes.length)];
  }

  fetch("http://127.0.0.1:5000/get_user", {
      method: "POST",
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify({"myid":localStorage.getItem("myid")})
  })
  .then(response => response.json())
  .then(data => {
      console.log("Clubs fetched:", data.hobbies);
      var interests = document.getElementById("interests");
      data.hobbies.forEach(message => {
          // Define the HTML template
          var tagTemplate = `
          <a href="#" class="${randomColor()} p-3">#${message}</a>
          `;
          // Append the template to the div
          interests.innerHTML += tagTemplate;
      });

      var description = document.getElementById("description");
      description.textContent = data.description;
  })
  .catch(error => {
      console.error("Unable to fetch clubs:", error);
  });
  function signOut() {
    localStorage.clear();
    location.reload();
  }

  // Check if "token" is in localStorage
  if (localStorage.getItem('token')) {
    // Remove buttons with id "signin"
    var signinButtons = document.querySelectorAll('#signin');
    signinButtons.forEach(function(button) {
      button.remove();
    });

    // Show Sign Out button
    var signoutButtons = document.querySelectorAll('#signout');
    signoutButtons.forEach(function(button) {
      button.classList.remove('hidden');
      button.classList.add('flex');
    });
    var signoutaButtons = document.querySelectorAll('#signouta');
    signoutButtons.forEach(function(button) {
      button.classList.remove('hidden');
      button.classList.add('block');
    });
  }
</script>
