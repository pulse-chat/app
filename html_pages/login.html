<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUESconnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
    extend: {
      colors:{
        'primary': '#423bc8',
        'secondary': '#c5c2f6',
        'accent': '#ffbc86',
        'background': '#26253b',
        'text': '#e2e8f0'
      }
    },
  },

  plugins: [],
}

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
</head>
<body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #26253b, #ffbc86);">
        <!--Mobile login-->
        <div id="mobile-login" class="flex sm:hidden"> 
            <div class="flex w-8/12 bg-white rounded-xl mx-auto">
            <div class="flex-initial w-auto py-16 px-12">
                <h2 class="text-3xl mb-4">Login</h2>
                <div class="mb-5">
                    <label for="Username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                    <input type="username" id="username_mobile" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" id="password_mobile" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <button onclick="login_mobile()" class="bg-primary text-white rounded-lg px-4 py-2">
                    Login
                </button>
            </div>
          </div>
        </div>

        <!--Desktop login-->
        <div id="desktop-login" class="hidden sm:flex"> 
            <div class="flex w-8/12 bg-white rounded-xl mx-auto">
            <div class="flex-none w-1/2 grid place-items-center">
            </div>
            <div class="flex-initial w-1/2 py-16 px-12">
                <h2 class="text-3xl mb-4">Login</h2>
                <div class="mb-5">
                    <label for="Username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                    <input type="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <button onclick="login()" class="bg-primary text-white rounded-lg px-4 py-2">
                    Login
                </button>
            </div>
          </div>
        </div>
         
    </div> 
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var data = {
                username: username,
                password: password
            };

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("token", data.token);
                localStorage.setItem("myid", data.myid);
                console.log("Login successful:", data);
                fetch("http://127.0.0.1:5000/get_user", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({"myid": data.myid})
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Hobbies sent:" + data.hobbies + ". Length: " + data.hobbies.length);
                    if(data.hobbies.length == 0){
                        window.location.replace("hobbies_select.html");
                    }else{
                        window.location.replace("index.html");
                    }
                })
                .catch(error => {
                    window.location.replace("index.html");
                });
            })
            .catch(error => {
                console.error("Login failed:", error);
            });
        }
        function login_mobile() {
            var username = document.getElementById("username_mobile").value;
            var password = document.getElementById("password_mobile").value;

            var data = {
                username: username,
                password: password
            };

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("token", data.token);
                localStorage.setItem("myid", data.myid);
                console.log("Login successful:", data);
                fetch("http://127.0.0.1:5000/get_user", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({"myid": data.myid})
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Hobbies sent:" + data.hobbies + ". Length: " + data.hobbies.length);
                    if(data.hobbies.length == 0){
                        window.location.replace("hobbies_select.html");
                    }else{
                        window.location.replace("index.html");
                    }
                })
                .catch(error => {
                    window.location.replace("index.html");
                });
            })
            .catch(error => {
                console.error("Login failed:", error);
            });
        }
    </script>
</body>
</html>
